<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Relatoriodeoperadores</title>
    <link rel="shortcut icon" href="../img/favicon2.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/entrada_estoque.css">
    <script src="../js/entrada_estoque.js" defer></script>
</head>

<body>
    <header><!--cabecalho-->
        <nav class="botao_nav">
            <img class="logo" src="../img/logo.png" alt="">
            <h1>Entrada de Estoque</h1>
            <a class="botao_fechar" href="fechar">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                </svg>
            </a>
        </nav>
    </header>
    <main class="banner"><!--indica o conteudo principal-->

        <section class="section__formulario"><!--tag section indica uma secao-->
            <form class="formulario-central">
                <div class="div__alinhamento_campos">
                    <label for="input__id">Id:</label>
                    <input type="number" name="input__id" id="">
                </div>
                <div class="div__alinhamento_campos">
                    <label for="input__item">Item:</label>
                    <input type="text" name="input__item" id="">
                </div>
                <div class="div__alinhamento_campos">
                    <label for="input__quantidade">Quantidade:</label>
                    <input type="number" name="input__quantidade" id="">
                </div>
                <div class="div__alinhamento_campos">
                    <label for="input__partnumber">Part number:</label>
                    <input type="number" name="input__partnumber" id="">
                </div>

                <div class="div__alinhamento_campos">
                    <label for="input__posicao">Posição:</label>
                    <input type="number" name="input__posicao" id="">
                </div>

                <div class="div__alinhamento_campos">
                    <label for="input__deposito">Deposito:</label>
                    <input type="number" name="input__deposito" id="">
                </div>

                <!--Inicio do Conteudo Altura + Rua-->
                <div class="div__alinhamento_altura_rua">
                    <div class="div__alinhamento__altura">
                        <label for="input__altura">Altura:</label>
                        <input type="number" name="input__altura" id="">
                    </div>
                    <div class="div__alinhamento__rua">
                        <label for="input__rua">Rua:</label>
                        <input type="text" name="input__rua" id="">
                    </div>
                </div>
                <!--Fim do Conteudo Altura + Rua-->

                <!--Inicio do Conteudo Cod sap + Coluna-->
                <div class="div__alinhamento_codsap_coluna">
                    <div class="div__alinhamento__codsap">
                        <label for="input__codsap">Cod sap:</label>
                        <input type="number" name="input__codsap" id="">
                    </div>
                    <div class="div__alinhamento__coluna">
                        <label for="input__coluna">Coluna:</label>
                        <input type="text" name="input__coluna" id="">
                        
                    </div>
                </div>
                <!--Fim do Conteudo Cod sap + Coluna-->

                <div class="div__alinhamento_campos">
                    <label for="input__codinterno">Cod for./interno:</label>
                    <input type="number" name="input__codinterno" id="">
                </div>

                <button class="botao_inserir" type="submit">Inserir</button>
            </form>
        </section>

    </main>

</body>

</html>
