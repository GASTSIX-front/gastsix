<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn - GastSix</title>

    <link rel="shortcut icon" href="../img/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <div class="posicionamento_header">
            <div class="div_header_1">
            </div>
            <div class="div_header_2">
                <h1>gastsix</h1>
            </div>
            <div class="div_header_3">
                <a href="">
                    <img src="../img/X.png" alt="fechar">
                </a>
            </div>
        </div>

    </header>

    <main>
        <div class="big_logo">
            <img src="../img/LOGO.png" alt="logo gastsix">
        </div>

        <div class="box_login">
            <h2>login</h2>

            <div class="preenchimentos">
                <div class="usuario">
                    <label for="usuário">Usuário:</label>
                    <input type="text">
                </div>
                <div class="senha">
                    <label for="senha">Senha:</label>
                    <input type="password" id="password">
                </div>
            </div>



            <button type="submit">logar</button>
        </div>
    </main>

    <footer>
        <a href="quem somos">
            <h3>quem somos</h3>
        </a>
        <a href="">
            <h3>suporte</h3>
        </a>
        
    </footer>


</body>

</html>
