<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn - GastSix</title>

    <link rel="shortcut icon" href="../img/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="posicionamento_header">
            <div class="div_header_1">
            </div>
            <div class="div_header_2">
                <h1>gastsix</h1>
            </div>
            <a class="div_header_3 " href="fechar">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                </svg>
            </a>
        </div>

    </header>

    <main>
        <div class="big_logo">
            <img src="./img/LOGO.png" alt="logo gastsix">
        </div>

        <div class="box_login">
            <h2>login</h2>

            <div class="preenchimentos">
                <div class="usuario">
                    <label for="usuário">Usuário:</label>
                    <input type="text">
                </div>
                <div class="senha">
                    <label for="senha">Senha:</label>
                    <input type="password" id="password">
                </div>
            </div>



            <button type="submit">logar</button>
        </div>
    </main>

    <footer>
        <a href="">quem somos</a>
        <a href="">suporte</a>
        
    </footer>


</body>

</html>
